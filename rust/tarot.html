<html>
<head>
<title>TAROT ALERT</title>

<link href="bebas-neue.css" rel="stylesheet">
<link href="alert.css" rel="stylesheet">

<script src="https://unpkg.com/nostr-tools/lib/nostr.bundle.js"></script>
<script src="../tracker.js"></script>
<script src="alert.js"></script>
</head>

<body>
<div id="box">
  <div id="alert">
    <video id="background" muted playsinline style="width: 360px; height: 640px;">
      <source src="Tarot.webm" type="video/webm">
    </video>

    <div class="messageBox" style="top: -135px; width: 295px; height: 70px; left: 32px;">
      <div class="messageFlex">
        <div id="message">
        </div>
      </div>
    </div>
  </div>
</div>

<script>
startAlerts({
  "priority": 2,
  "numalerts": 3,
})
</script>
</body>
</html>
