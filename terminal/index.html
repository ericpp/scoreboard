<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style type="text/css">

@import url(https://fonts.googleapis.com/css?family=VT323);

:root {
  --background-bloom: #aa00aa;
  --background: #000000;
  --foreground: #ff00ff;
  --inverse-background: #ff00ff;
  --inverse-foreground: #400040;
  --shadow: #800080;
}

html,
body {
  background: var(--background);
  color: var(--foreground);
  font-family: 'VT323', Courier;
  height: 100%;
  margin: 0;
  padding: 0;
  font-size: 1.25rem;
}

fieldset {
  border: 5px solid var(--foreground);
  margin-top: 1rem;
}

table {
  font-size: inherit;
  width: 100%;
}

.interlace {
  position: absolute;
  top: 0;
  left: 0;
  opacity: 0.25;
  background: linear-gradient(rgba(0, 0, 0, 0.1) 50%, rgba(255, 255, 255, 0.1) 50%);
  background-size: 100% 4px;
  background-repeat: repeat-y;
  z-index: 99;
  width: 100%;
  height: 100%;
}

.wrapper {
  margin: 0;
  padding: 0;
  scrollbar-width: none;
}

.wrapper::after {
  position: absolute;
  left: 0;
  top: 0;
  right: 0;
  bottom: 0;
  opacity: 0.5;
  background: radial-gradient(ellipse at center, var(--background-bloom) 0%, rgba(0, 0, 0, 0) 150%);
  content: "";
}

.content { 
  padding: 1rem;
  position: relative;
  background: transparent;
  z-index: 98;
}

.inverse {
  background-color: var(--inverse-background);
  color: var(--inverse-foreground);
  font-weight: 900;
  box-shadow: 0 0 2px var(--shadow);
}

.cols {
  display: grid;
  gap: 1rem;
  grid-template-columns: repeat(1, minmax(0, 1fr));
}

/* md */
@media (min-width: 768px) {
  html, body {
    font-size: 1.5rem;
  }
}

/* lg */
@media (min-width: 1024px) {
  .cols {
    grid-template-columns: repeat(2, minmax(0, 1fr));
  }
}

</style>
</head>
<body>
<div class="interlace"></div>
<div class="wrapper">
  <div class="content">

    <div class="inverse" style="text-align: center">
      TOTAL SATS: 1,234,5678
    </div>

    <fieldset>
      <legend>LATEST BOOST</legend>
      TEST TEST TEST
    </fieldset>

    <div class="cols">
      <fieldset>
        <legend>TOP BOOSTERS</legend>

        <table>
          <tr><td>#1</td><td>PETAR</td><td style="text-align: right">1,000,000</td></tr>
          <tr><td>#2</td><td>TJUNTA</td><td style="text-align: right">500,000</td></tr>
          <tr><td>#3</td><td>MARYKATE</td><td style="text-align: right">250,000</td></tr>
          <tr><td>#4</td><td>LAURIEN</td><td style="text-align: right">100,000</td></tr>
          <tr><td>#5</td><td>DAISY</td><td style="text-align: right">50,000</td></tr>
        </table>
      </fieldset>

      <fieldset>
        <legend>TOP APPS</legend>

        <table>
          <tr><td>#1</td><td>PODVERSE</td><td style="text-align: right">1,000,000</td></tr>
          <tr><td>#2</td><td>PODCAST GURU</td><td style="text-align: right">500,000</td></tr>
          <tr><td>#3</td><td>FOUNTAIN</td><td style="text-align: right">250,000</td></tr>
          <tr><td>#4</td><td>CURIOCASTER</td><td style="text-align: right">100,000</td></tr>
          <tr><td>#5</td><td>TRUEFANS</td><td style="text-align: right">50,000</td></tr>
        </table>
      </div>
    </div>

  </div>
</div>
</body>
</html>
