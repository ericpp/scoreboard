<html>
<head>
<title>Alerts</title>

<link href="../alerts.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

<script src="../nostr.bundle.js"></script>
<script src="../tracker.js"></script>
<script src="../alerts.js"></script>
<script src="./vara.min.js"></script>

<style>
@font-face {
    font-family: 'Aquiline Two'; /* Name of the font */
    src: url('AquilineTwo.ttf') format('truetype');
    font-weight: normal;
    font-style: normal;
}

body {
  font-family: 'Aquiline Two';
  font-size: 3rem;
  font-weight: 700;
  line-height: 3rem;
}

.message {
  width: 400px;
  height: 100px;
  padding-top: 0px;
  padding-bottom: 0px;
  bottom: 180px;
  left: 758px;
  color: #222;
  display: flex;
  align-items: center;
}

.message svg {
  filter:
    drop-shadow(-1px -1px 0px #efedeb)
    drop-shadow(1px -1px 0px #efedeb)
    drop-shadow(1px 1px 0px #efedeb)
    drop-shadow(-1px 1px 0px #efedeb)
}
</style>
</head>

<body>

<div style="display: flex; justify-content: center; align-items: center; height: 100%">
  <div class="box" style="margin: auto; margin-top: auto; border: 1px solid #222;">
    <div id="alert" class="alert fade" style="position: absolute;">
      <div class="messageFlex">
        <video class="background" muted playsinline style="width: 1920px;">
          <source src="" type="video/webm">
        </video>
        <div class="message fade" data-timeshow="0" data-timehide="7.5">
          <div class="messageText" style="flex: 1 1">
            <span style="position: absolute; opacity: 0">a</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
(async () => {
  const SATOSHI = `
  <svg fill="white" xmlns="http://www.w3.org/2000/svg" style="width: 1.25rem; vertical-align: middle;" viewBox="6.5 2.5 11 19">
    <path d="M7 7.90906H17" stroke="currentColor"/>
    <path d="M12 5.45454V3" stroke="currentColor"/>
    <path d="M12 20.9999V18.5454" stroke="currentColor"/>
    <path d="M7 12H17" stroke="currentColor"/>
    <path d="M7 16.0909H17" stroke="currentColor"/>
  </svg>`

  const triggers = [
    { "includes": "420", "src": "420nocard.webm" },
    { "endsWith": "0", "src": "https://r2.ericpp.dev/spotlight/0.webm" },
    { "endsWith": "1", "src": "https://r2.ericpp.dev/spotlight/1nocard.webm" },
    { "endsWith": "2", "src": "https://r2.ericpp.dev/spotlight/2.webm" },
    { "endsWith": "3", "src": "https://r2.ericpp.dev/spotlight/3.webm" },
    { "endsWith": "4", "src": "https://r2.ericpp.dev/spotlight/4.webm" },
    { "endsWith": "5", "src": "https://r2.ericpp.dev/spotlight/5.webm" },
    { "endsWith": "6", "src": "https://r2.ericpp.dev/spotlight/6.webm" },
    { "endsWith": "7", "src": "https://r2.ericpp.dev/spotlight/7.webm" },
    { "endsWith": "8", "src": "https://r2.ericpp.dev/spotlight/8.webm" },
    { "endsWith": "9", "src": "https://r2.ericpp.dev/spotlight/9.webm" },
  ]

  const messageRender = (slot, payment) => {
    const message = `${escapeHtml(payment.sats.toLocaleString())} sats from ${escapeHtml(payment.sender_name)}`

    document.querySelector(".messageText").innerHTML = '<span style="position: absolute; opacity: 0">a</span>';

    const vara = new Vara(
      ".messageText",
      "https://cdn.jsdelivr.net/gh/akzhy/vara@master/fonts/Satisfy/SatisfySL.json",
      [{
        text: message,
        id: "draw",
        delay: 2000,
        textAlign: "center",
        fontSize: 48,
        strokeWidth: 2,
      }],
      {
        fontSize: 48,
        strokeWidth: 2,
      }
    )

    slot.pickImage(payment.sats)
    // slot.setMessage(message)
    slot.handleTimeUpdate(0)
    slot.play()
  }

  startAlerts({
    after: "2024-04-20 00:00:00",
    slots: [{
      id: "#alert",
      triggers,
    }],
    messageRender,
  })
})()
</script>

</body>
</html>
